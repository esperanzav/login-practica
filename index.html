<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN-BOOTSTRAP</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<style>
    body{
        background: rgb(179, 130, 225);
        background:linear-gradient(to right, rgb(79, 104, 231),rgb(91, 235, 235) );
    }
    .bg{
        background-image: url(image/3.jpg);
        background-position: center center;
    }
</style>


</head>
<body>
    
<div class="container w-75 mt-5 rounded-3 shadow"><!--contiene todo el w-75 achico la imagen con el login y el margin top mt-5 bajo la imagen y el login-->
    <div class="row align-items-lg-stretch">
       <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"><!--COLUMNA DERECHA, DONDE ESTA LA FOTO--><!--d-none significa si no hay breakpoints no se muestre, y el display-lg-block quiero q se muestre la iamgen cuando el puunto de kiebre este en lg, cunado es largo-->

       </div>

       <div class="col bg-white p-3 rounded-end"><!--COLUMNA IZQUIERDA, DONDE ESTA EL LOGIN-->
         
        <div class="text-end"><!--donde esta el logo, utilizo text-end para poner alfinal el logo-->
            <img src="./image/logo2.png" width="150" alt="logo">
          </div>
          
          <h2 class="fw-bold text-center pt-5 mb-5 text-primary">Bienvenido</h2>


          <!--LOGIN-->

             <form action="#">
                <div class="mb-4 ">          <!--email-->
                    <label for="email" class="form-label fst-normal">Correo Electronico</label>
                    <input type="email"class="form-control" name="email" id="email">
                    <div id="emailHelp" class="form-text">No debe de terner mas de 30 caracteres...</div>
                </div>
                
                <div class="mb-4">           <!--password-->
                    <label for="password" class="form-label fst-normal">password</label>
                    <input type="password"class="form-control" name="password" id="password" placeholder="name@example.com">   
                </div>


                <!--AREA DEL CHECKBOX-->

                <div class="mb-4 form-check" >               <!--checkbox-->
                    <input type="checkbox" name="conected" class="form-check-input">
                    <label for="conected" class=" form-check-label"> Mantenerme conectado</label>
                </div>
                

                    <!--AREA DEL BUTTON-->
                <di class="d-grid"><!--la clase grid es pra q el botn pueda expandirse-->
                    <button type="submit" class="btn btn-primary">Iniciar sesion</button>
                </di>

                 <div class="my-3">    <!--my, es margen arriba y abajo en el eje de las y-->
                    <span>No tienes cuenta? <a href="#">Registrate</a></span> <br>
                    <span> <a href="#"> Recuperar password</a></span>
                 </div>

                </div>
           
             </form>


                    
              </div>
       </div>
    </div>
</div>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
